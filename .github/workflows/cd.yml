name: Continuous Delivery

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}

    steps:
      - name: ğŸ“š Code Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Release
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          manifest-file: release.manifest.json
          config-file: release.config.json

  dependencies:
    name: ğŸ“¦ Setup Dependencies For Deployment
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    runs-on: macos-latest

    outputs:
      fl-cache-key: ${{ steps.fl-setup.outputs.CACHE-KEY }}
      fl-pub-cache-key: ${{ steps.fl-setup.outputs.PUB-CACHE-KEY }}

    steps:
      - name: ğŸ“š Code Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter SDK v3.24.0
        id: fl-setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: ./pubspec.yaml
          channel: stable
          cache: true
          cache-key: |
            fl-:channel:-v:version:-:os:-:arch:-cd-${{ hashFiles('./pubspec.lock') }}
          pub-cache-key: |
            fl-pub-:channel:-v:version:-:os:-:arch:-cd-${{ hashFiles('./pubspec.lock') }}

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

  web-deploy:
    needs: dependencies
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“š Code Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Restore Dependencies
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: ./pubspec.yaml
          channel: stable
          cache: true
          cache-key: ${{needs.dependencies.outputs.fl-cache-key}}
          pub-cache-key: ${{needs.dependencies.outputs.fl-pub-cache-key}}

      - name: ğŸ—ï¸ Build web release
        run: |
          flutter build web --release --base-href "/shows_vault/" --web-renderer canvaskit

      - name: ğŸš€ Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: web-release
